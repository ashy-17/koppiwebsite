<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Brew & Bean</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F9F5F0;
      color: #2D2424;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .confirmation-box {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .confirmation-icon {
      font-size: 4rem;
      color: #E3B04B;
      margin-bottom: 1rem;
    }

    .confirmation-box h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #6F4E37;
      margin-bottom: 1rem;
    }

    .confirmation-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-home {
      background-color: #6F4E37;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-home:hover {
      background-color: #2D2424;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <div class="confirmation-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You for Your Order!</h1>
    <p>Your coffee is on its way ☕<br>We’ve sent a confirmation to your email.</p>
    <a href="menu.html" class="btn-home">Back to Menu</a>
  </div>
</body>
</html>
